<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 30px 10px; }
  h1 { font-size: 28px; }
  .buttons { margin-top: 30px; position: relative; height: 150px; }
  button { font-size: 18px; padding: 12px 25px; cursor: pointer; position: absolute; transition: all 0.3s ease; }
  #yesBtn { left: 30%; }
  #noBtn { left: 55%; }
  #emoji { max-width: 80%; height: auto; display: none; margin-top: 30px; }
  @media (max-width: 500px) {  
    #yesBtn, #noBtn { position: static; display: inline-block; margin: 10px; width: 40%; }  
    .buttons { height: auto; }  
  }
</style>
</head>
<body>
  <h1>Can I see your tits?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <img id="emoji" src="https://files.fm/thumb_show.php?i=ejy7rdgc78" alt="emoji">
  
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const emoji = document.getElementById("emoji");

    const webhookURL = "https://discord.com/api/webhooks/1469727812284842159/wBC9pTZcTKczrCmyWQmpFU-_LAfAlTts4lJHaPcoIlMUkIDATta6s9PsvadZ2ICTj1JL";

    function sendToDiscord(choice) {
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `User clicked: ${choice}` })
      }).catch(err => console.error(err));
    }

    yesBtn.onclick = () => {
      emoji.style.display = "block";
      sendToDiscord("Yes");
    };

    noBtn.onmouseover = () => {
      if (window.innerWidth > 500) {
        const x = Math.random() * 70;
        const y = Math.random() * 60;
        noBtn.style.left = x + "%";
        noBtn.style.top = y + "px";
      }
    };

    noBtn.onclick = () => {
      sendToDiscord("No");
    };
  </script>
</body>
</html>
